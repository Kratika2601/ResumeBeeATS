<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('bg2.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    header {
      background-color: #333;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }

    #logo {
      width: 50px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 10px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    main {
      padding: 20px;
    }

    #contact-us {
      max-width: 600px;
      margin: 0 auto;
      margin-bottom: 0px;
      padding-top: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 30px;
    }

    #contact-us h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    #contact-us p {
      margin-bottom: 20px;
    }

    #contact-us form {
      display: flex;
      flex-direction: column;
    }

    #contact-us label {
      margin-bottom: 5px;
    }

    #contact-us input,
    #contact-us textarea {
      margin-bottom: 10px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #contact-us input[type="submit"] {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
  <script src="contact-us.js"></script>
  </body>
</head>

<body>
  <header>
    <a href="#home">
      <img src="whittplogo.png" alt="Company Logo" id="logo" />
    </a>
    <nav>

    </nav>
  </header>
  <main>
    <section id="contact-us">
      <h1>Contact Us</h1>
      <p>
        We would love to hear from you! Please fill out the form below and we
        will get back to you as soon as possible.
      </p>
      <form action="#">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="message">Message:</label>
        <textarea name="message" id="message" cols="30" rows="10" required></textarea>
        <input type="submit" value="Send Message" />
      </form>
    </section>
  </main>
  <footer>
    <p>Copyright Â© 2024 Professional Website. All rights reserved.</p>
  </footer>
</body>

</html>
